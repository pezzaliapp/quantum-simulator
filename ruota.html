
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ruota Quantistica</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            padding: 20px;
        }
        canvas {
            margin: 20px auto;
            display: block;
        }
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üé° Ruota Quantistica</h1>
    <label>Probabilit√† di Spin Up (0-1): <input type="number" id="probInput" min="0" max="1" step="0.01" value="0.5"></label>
    <button onclick="lanciaRuota()">‚ñ∂Ô∏è Lancia Ruota</button>
    <canvas id="ruotaCanvas" width="200" height="200"></canvas>
    <p id="risultato">Risultato:</p>
    <p>Questa simulazione rappresenta lo spin di una particella come una ruota che ruota e si ferma su "Up" o "Down", modellando la quantizzazione dello spin osservata negli esperimenti di Stern‚ÄìGerlach.</p>
    <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Menu Principale</button>

    <script>
        const canvas = document.getElementById('ruotaCanvas');
        const ctx = canvas.getContext('2d');
        let angle = 0;
        function disegnaRuota(prob) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 90;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.fillStyle = "lime";
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI * prob);
            ctx.lineTo(centerX, centerY);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.fillStyle = "magenta";
            ctx.arc(centerX, centerY, radius, 2 * Math.PI * prob, 2 * Math.PI);
            ctx.lineTo(centerX, centerY);
            ctx.fill();
        }
        disegnaRuota(0.5);

        function lanciaRuota() {
            const prob = parseFloat(document.getElementById('probInput').value);
            let angle = 0;
            const spinTime = 2000;
            const start = Date.now();
            const timer = setInterval(() => {
                const elapsed = Date.now() - start;
                angle += 0.3;
                ctx.save();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.translate(canvas.width/2, canvas.height/2);
                ctx.rotate(angle);
                ctx.translate(-canvas.width/2, -canvas.height/2);
                disegnaRuota(prob);
                ctx.restore();
                if (elapsed > spinTime) {
                    clearInterval(timer);
                    const result = Math.random() < prob ? "Spin Up" : "Spin Down";
                    document.getElementById("risultato").textContent = "Risultato: " + result;
                }
            }, 30);
        }
    </script>
</body>
</html>
