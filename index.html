<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probabilit√† Quantistica</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas#graficoProb {
      background-color: #111;
      margin: 20px auto;
      display: block;
      width: 80vw;
      height: 50vh;
    }
    #particle {
      width: 20px;
      height: 20px;
      background: cyan;
      border-radius: 50%;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    .slider-group {
      margin: 1em;
    }
    .slider-group label {
      display: block;
      margin-bottom: 5px;
    }
    input[type=range] {
      width: 200px;
    }
    button {
      font-size: 20px;
      background-color: lime;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Probabilit√† Quantistica Avanzata</h1>
  <div class="slider-group">
    <label>Spin Destra: <span id="valDestra">0.5</span></label>
    <input type="range" id="sliderDestra" min="0" max="1" step="0.01" value="0.5">
    <label>Spin Sinistra: <span id="valSinistra">0.5</span></label>
    <input type="range" id="sliderSinistra" min="0" max="1" step="0.01" value="0.5">
    <br>
    <button onclick="aggiornaProbabilita()">Aggiorna Probabilit√†</button>
  </div>

  <button onclick="lancia()">üé≤ Lancia!</button>
  <h2 id="esito"></h2>
  <canvas id="graficoProb"></canvas>
  <div id="particle"></div>

  <script src="script.js"></script>
</body>
</html>
