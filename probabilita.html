
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Probabilit√† Quantistica</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            text-align: center;
        }
        canvas {
            background-color: black;
            display: block;
            margin: auto;
        }
        input, button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üß¨ Probabilit√† Quantistica</h1>
    <label>Probabilit√† iniziale (0-1): <input type="number" id="p" step="0.01" value="0.56"></label>
    <label>Ampiezza: <input type="number" id="a" step="0.1" value="1.4"></label>
    <label>œà(x): <input type="text" id="fx" value="Math.cos(x)"></label>
    <button onclick="simula()">‚ñ∂Ô∏è Avvia Simulazione</button>
    <canvas id="grafico" width="600" height="300"></canvas>
    <br>
    <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Menu Principale</button>
    <script>
        function simula() {
            const canvas = document.getElementById("grafico");
            const ctx = canvas.getContext("2d");
            const amp = parseFloat(document.getElementById("a").value);
            const fx = document.getElementById("fx").value;
            const f = new Function("x", "return " + fx + ";");

            let x = 0;
            const step = 0.05;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            function draw() {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                for (let i = 0; i < canvas.width; i++) {
                    const val = Math.pow(f(x + i * step), 2);
                    const y = canvas.height - val * amp * 100;
                    ctx.lineTo(i, y);
                }
                ctx.strokeStyle = "lime";
                ctx.stroke();
            }
            draw();
        }
    </script>
</body>
</html>
