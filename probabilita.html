<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProbabilitÃ  Quantistica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ðŸ§¬ ProbabilitÃ  Quantistica</h2>
    <button onclick="lancia()">ðŸŽ² Lancia!</button><br>
    <label>ProbabilitÃ  Spin Destra: <span id="probVal">0.5</span></label>
    <input type="range" id="probSlider" min="0" max="1" step="0.01" value="0.5"><br>
    <p id="esito">Esito: </p>
    <a href="index.html" class="button">ðŸ”™ Menu Principale</a>
  </div>
  <script>
    const slider = document.getElementById("probSlider");
    const val = document.getElementById("probVal");
    const esito = document.getElementById("esito");

    slider.oninput = function () {
      val.textContent = this.value;
    };

    function lancia() {
      const p = parseFloat(slider.value);
      const rand = Math.random();
      const risultato = rand < p ? "Spin Destra" : "Spin Sinistra";
      esito.textContent = "Esito: " + risultato;
    }
  </script>
</body>
</html>
