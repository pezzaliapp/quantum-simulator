
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulazione Probabilità Quantistica</title>
  <style>
    body {
      font-family: monospace;
      background: #000;
      color: #0f0;
      text-align: center;
    }
    canvas {
      border: 1px solid #0f0;
      background: #111;
      margin-top: 20px;
    }
    input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>⚛️ Probabilità Quantistica</h1>

  <label for="initialProb">Probabilità iniziale (0-1):</label>
  <input type="number" id="initialProb" min="0" max="1" step="0.01" value="0.5">

  <label for="amplitude">Ampiezza:</label>
  <input type="number" id="amplitude" min="0" max="2" step="0.1" value="1">

  <label for="waveFunc">ψ(x):</label>
  <input type="text" id="waveFunc" value="Math.cos(x)">

  <button onclick="startSimulation()">▶ Avvia Simulazione</button>

  <canvas id="canvas" width="600" height="200"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function startSimulation() {
      const p = parseFloat(document.getElementById("initialProb").value);
      const amp = parseFloat(document.getElementById("amplitude").value);
      const waveFuncStr = document.getElementById("waveFunc").value;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let x = 0; x < canvas.width; x++) {
        let xf = x / canvas.width * 10;
        let y = 0;
        try {
          y = eval(waveFuncStr.replace(/x/g, xf)) * amp;
        } catch (e) {
          y = 0;
        }

        const prob = Math.pow(y, 2) * p;
        const h = prob * canvas.height;
        ctx.fillStyle = "#0f0";
        ctx.fillRect(x, canvas.height - h, 1, h);
      }
    }
  </script>
</body>
</html>
