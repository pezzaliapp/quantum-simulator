
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esperimento della Doppia Fenditura</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
        }
        canvas {
            background: black;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>üåå Esperimento della Doppia Fenditura</h1>
    <label>Numero di Particelle: <input type="number" id="num" value="1000"></label>
    <button onclick="simula()">‚ñ∂Ô∏è Avvia</button>
    <canvas id="canvas" width="600" height="300"></canvas>
    <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Menu Principale</button>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        function simula() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const num = parseInt(document.getElementById("num").value);
            const heights = Array(canvas.width).fill(0);
            for (let i = 0; i < num; i++) {
                const x = Math.floor(canvas.width / 2 + Math.sin(i) * 200 * Math.sin(i / 10));
                if (x >= 0 && x < canvas.width) heights[x]++;
            }
            ctx.fillStyle = "lime";
            for (let x = 0; x < canvas.width; x++) {
                ctx.fillRect(x, canvas.height, 1, -heights[x]);
            }
        }
    </script>
</body>
</html>
