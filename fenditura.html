
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esperimento della Doppia Fenditura</title>
  <style>
    body { background-color: black; color: lime; font-family: monospace; text-align: center; }
    input, button { margin: 0.5rem; font-size: 1rem; }
    canvas { background: black; display: block; margin: auto; }
    .menu-button {
      background: white; color: black; font-weight: bold;
      padding: 0.5em 1em; margin-top: 1em; border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üß¨ <span style="color:lime">Esperimento della Doppia Fenditura</span></h1>

  <label>Numero di Particelle: <input id="n" type="number" value="5000" min="1"></label>
  <button onclick="startInterference()">‚ñ∂Ô∏è Avvia</button>

  <canvas id="canvas" width="800" height="300"></canvas>
  <br>
  <a href="index.html"><button class="menu-button">‚¨Ö Menu Principale</button></a>

  <script>
    function startInterference() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const n = parseInt(document.getElementById('n').value);
      const data = new Array(canvas.width).fill(0);
      let i = 0;

      function step() {
        if (i >= n) return;
        const x = Math.floor(Math.random() * canvas.width);
        const angle = (x / canvas.width) * Math.PI * 4;
        const intensity = Math.pow(Math.cos(angle), 2);
        data[x] += intensity;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'lime';
        for (let j = 0; j < canvas.width; j++) {
          const h = Math.min(canvas.height, data[j]);
          ctx.fillRect(j, canvas.height - h, 1, h);
        }

        i++;
        requestAnimationFrame(step);
      }

      step();
    }
  </script>
</body>
</html>
