
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esperimento della Doppia Fenditura</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: 'Courier New', monospace;
      text-align: center;
    }
    canvas {
      border: 1px solid lime;
      margin-top: 20px;
      background-color: black;
    }
    input, button {
      margin: 5px;
      font-size: 16px;
      padding: 5px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¬ Esperimento della Doppia Fenditura</h1>
  <label>Numero di Particelle: <input type="number" id="nParticelle" value="1000" step="100"></label>
  <button onclick="simula()">â–¶ Avvia</button>
  <canvas id="canvas" width="600" height="300"></canvas><br>
  <button onclick="location.href='index.html'">â¬… Menu Principale</button>
  <script>
    function simula() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const N = parseInt(document.getElementById("nParticelle").value);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const data = new Array(canvas.width).fill(0);
      for (let i = 0; i < N; i++) {
        const x = Math.floor(canvas.width / 2 + Math.sin(i / 20) * canvas.width / 4 * Math.random());
        data[x]++;
      }
      let i = 0;
      function draw() {
        if (i >= canvas.width) return;
        ctx.fillStyle = "lime";
        ctx.fillRect(i, canvas.height, 1, -data[i] / 2);
        i++;
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>
</body>
</html>
